[mutmut]
paths_to_mutate = app/services/alunos_service.py,app/services/turmas_service.py,app/services/tarefas_service.py
backup = False
runner = set PYTHONIOENCODING=utf-8 && python -m pytest
tests_dir = tests

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = app/services
omit =
    */tests/*
    */test_*
